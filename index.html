<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Font Awesome -->
   <script src="https://use.fontawesome.com/fd2a84c26c.js"></script>
  
   <!-- Kit Fontawesome-->
   <script src="https://kit.fontawesome.com/5fdc9127c3.js" crossorigin="anonymous"></script> 

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section id="body-section">
        <h1 id="head-section">Password Generator</h1>
        <div id="main-div-section">
            <form id="form-section">
                <i class="fa fa-eye icon" aria-hidden="true" id="togglePassword"></i>
                <input id="input-section" type="password" placeholder="Generate a password">

                <div id="sub-div-section">
                    <button class="button-section-class" id="button-section-id1" type="button" onclick="createPassword()">GENERATE</button>
                    <button class="button-section-class" id="button-section-id2" type="submit">SUBMIT</button>
                </div>
            </form>
        
        </div>
    </section>
<script src="index.js"></script>
<script src="toggle.js"></script>
</body>
</html>
